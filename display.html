<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="display.css">
    <script src="/css-display/script.js"></script>
    <title>CSS - Display</title>
</head>
<body>
  <div class="imgbox" id="imgbox1">
    <p>Image 1</p>
    <br>
    <img src="/css-display/imgs/deer1.jpg" alt="" width="100%" height="100%">
    <button id="button-remove", onClick="removeelement()">Remove</button>
  </div>
  <div class="imgbox" id="imgbox2">
    <p>Image 2</p>
    <br>
    <img src="/css-display/imgs/panda1.jpg" alt="" width="100%" height="100%">
    <button id="button-hide", onClick="changeVisibility()">Hide</button>
  </div>
  <div class="imgbox" id="imgbox3">
    <p>Image 3</p>
    <br>
    <img src="/css-display/imgs/wolf1.jpg" alt="" width="100%" height="100%">
    <button id="button-reset", onClick="resetelement()">Reset</button>
  </div>
</body>
</html>
